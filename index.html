<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="index.css" />
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="main-dev">
    <img class="main-img" src="./assets/images/illustration-article.svg" alt="main image" />
    <div role="main" class="main-content">
      <button role="button" class="Learning">Learning</button>
      <p role="banner" class="Published">Published 21 Dec 2023</p>
      <h3 role="banner">HTML & CSS foundations</h3>
      <p role="article" class="main-topec">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div role="contentinfo" class="provile">
        <img role="contentinfo" src="./assets/images/image-avatar.webp" alt="provile" />
        <spanrole="contentinfo" >Greg Hooper</span>
      </div>
    </div>
  </div>
  <div role="contentinfo" class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="github.com/HneenAlshelaly">Hneen ALshelaly</a>.
  </div>
</body>

</html>
